plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'maven-publish'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        multiDexEnabled = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }


    buildTypes {
        release {
            buildConfigField "String", "APP_MODE", "\"RELEASE\""
            buildConfigField "String", "PROTOCOL", "\"https\""
            buildConfigField "String", "DOMAIN_NAME", "\"getvisitapp\""
            buildConfigField "String", "SUB_DOMAIN_NAME", "\"api\""
            buildConfigField "String", "TOP_LEVEL_DOMAIN", "\"com\""
            buildConfigField "String", "PUBLISH_KEY", "\"pub-c-fb8ac7e3-75bf-4396-bf14-77215f8b9419\""
            buildConfigField "String", "SUBSCRIBE_KEY", "\"sub-c-78deef00-680f-11e5-a57f-0619f8945a4f\""
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "APP_MODE", "\"DEBUG\""
            buildConfigField "String", "PROTOCOL", "\"https\""
            buildConfigField "String", "DOMAIN_NAME", "\"samuraijack\""
            buildConfigField "String", "SUB_DOMAIN_NAME", "\"api\""
            buildConfigField "String", "TOP_LEVEL_DOMAIN", "\"xyz\""
            buildConfigField "String", "PUBLISH_KEY", "\"pub-c-b8b14417-cff1-4e64-aa43-b41a777352cf\""
            buildConfigField "String", "SUBSCRIBE_KEY", "\"sub-c-42db9ed2-315c-11e6-9327-02ee2ddab7fe\""
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true

        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding true
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.30"
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.1.5")

    implementation "com.google.android.gms:play-services-gcm:17.0.0"
    implementation "com.google.android.gms:play-services-fitness:20.0.0"
    implementation "com.google.android.gms:play-services-auth:19.0.0"


    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'io.reactivex:rxandroid:1.2.1'



    implementation 'com.twilio:video-android:7.1.2'
    implementation 'com.twilio:audioswitch:1.1.5'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2'

    implementation 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'


    def retrofit_version = "2.9.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'

    implementation("com.squareup.okhttp3:logging-interceptor:4.9.0")

    implementation 'com.github.delight-im:Android-AdvancedWebView:v3.0.0'

    implementation('com.getkeepsafe.relinker:relinker:1.4.4') {
        version {
            strictly '1.4.4'
        }
    }

    implementation("org.greenrobot:eventbus:3.3.1")

    //Chucker
    debugApi "com.github.chuckerteam.chucker:library:3.3.0"
    releaseApi "com.github.chuckerteam.chucker:library-no-op:3.3.0"

    implementation  "androidx.browser:browser:1.3.0"


}

afterEvaluate {
    publishing {
        publications {

            // Creates a Maven publication called “debug”.
            release(MavenPublication) {
                // Applies the component for the debug build variant.
                from components.release

                groupId = 'com.getvisitapp'
                artifactId = 'google_fit'
                version = '1.45'
            }
        }
    }
}